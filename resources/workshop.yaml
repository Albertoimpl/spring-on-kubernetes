apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: lab-workshop-1
spec:
  title: Spring on Kubernetes
  description: A sample workshop using Markdown
  vendor: eduk8s.io
  difficulty: beginner
  duration: 15m
  url: https://github.com/springone-tour-2021/lab-workshop-1
  content:
    image: quay.io/eduk8s/jdk11-environment:210217.091829.d9293c8
    files: github.com/springone-tour-2021/lab-workshop-1?ref=main
  session:
    namespaces:
      budget: large
    resources:
      memory: 2Gi 
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
        vendor: octant
      editor:
        enabled: true
      registry:
        enabled: true
        memory: 550Mi
      docker:
        enabled: true
