apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: lab-spring-on-kubernetes
spec:
  title: Spring on Kubernetes
  description: Spring on Kubernetes workshop
  workshop:
    image: jdk17-environment:*
    files:
    - image:
        url: $(image_repository)/lab-spring-on-kubernetes-files:latest
      includePaths:
      - /workshop/**
      - /exercises/**
  session:
    namespaces:
      budget: large
      security:
        policy: baseline
    resources:
      memory: 2Gi
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      registry:
        enabled: true
      docker:
        enabled: true
  